<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!--    <title>내용</title>-->
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->


<main id="main" class="main">

    <div class="pagetitle">
        <h1>공지사항 상세보기</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${notice.notice_title}">공지사항 제목</h5>
                        <p><strong>날짜:</strong> <span th:text="${notice.notice_date}">2024-01-01</span></p>
                        <p><strong>작성자 번호:</strong> <span th:text="${notice.member_no}">작성자 정보</span></p>
                        <p th:text="${notice.notice_txt}">공지사항 내용</p>

                    </div>
                    <div class="card-footer">
                        <!-- 추가/수정/삭제 버튼 -->

                        <!-- 수정 버튼 -->
                        <a th:href="@{/notice/edit/{notice_no}(notice_no=${notice.notice_no})}" class="btn btn-primary">공지사항 수정</a>


                        <!-- 삭제 버튼 -->
                        <form th:action="@{/notice/delete/{notice_no}(notice_no=${notice.notice_no})}" th:method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">공지사항 삭제</button>
                        </form>
                        <a href="/notice" class="btn btn-secondary">목록으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
