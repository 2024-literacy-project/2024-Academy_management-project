<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!--    <title>내용</title>-->
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>직원 리스트</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../templates/index.html">Home</a></li>
                <li class="breadcrumb-item">학원관리</li>
                <li class="breadcrumb-item active">강사목록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- 직원 상세 -->
    <section class="section profile">
        <div class="row">

            <!---->
            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">

                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">상세보기</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">정보 수정</button>
                            </li>
                        </ul>

                        <!-- 상세보기, 정보수정 block -->
                        <div class="tab-content pt-2">

                            <!-- 상세보기 -->
                            <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                <h5 class="card-title">직원 정보 상세</h5>
                                <!-- -->
                                <!--
                                    member => member_no, name, id, password, role_type, birth_date, phone, address, enroll_date
                                    employee => (member_no), salary, bonus, total_salary, dept_name
                                -->
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">관련인번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.member_no}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">관련인종류</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.role_type}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">직책</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.dept_name}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">이름</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.name}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">아이디</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.id}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">비밀번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.password}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">생년월일</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.birth_date}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">전화번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.phone}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">주소</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.address}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">등록일</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.enroll_date}"></div>
                                </div>
                                <!-- -->
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">기본급</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.salary}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">보너스</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.bonus}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">합계급여</div>
                                    <div class="col-lg-9 col-md-8" th:text="${employeeDetail.total_salary}"></div>
                                </div>
                            </div> <!-- End overview-->

                            <!-- 정보 수정 -->
                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <form th:action="@{/employeeList/update}" method="post"><!-- Profile Edit Form -->

                                    <!-- 관련인 번호 -->
                                    <input type="hidden" name="member_no" th:value="${employeeDetail.member_no}">
<!--                                    <div class="row mb-3">-->
<!--                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">관련인번호</label>-->
<!--                                        <div class="col-md-8 col-lg-9">-->
<!--                                            <input name="fullName" type="text" class="form-control" id="fullName" value="Kevin Anderson">-->
<!--                                        </div>-->
<!--                                    </div>-->

                                    <div class="row mb-3">
                                        <label for="role_type" class="col-md-4 col-lg-3 col-form-label">관련인종류</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="role_type" type="text" class="form-control" id="role_type" th:value="${employeeDetail.role_type}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="dept_name" class="col-md-4 col-lg-3 col-form-label">직책</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="dept_name" type="text" class="form-control" id="dept_name" th:value="${employeeDetail.dept_name}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="name" class="col-md-4 col-lg-3 col-form-label">이름</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="name" type="text" class="form-control" id="name" th:value="${employeeDetail.name}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="id" class="col-md-4 col-lg-3 col-form-label">아이디</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="id" type="text" class="form-control" id="id" th:value="${employeeDetail.id}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="password" class="col-md-4 col-lg-3 col-form-label">비밀번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="password" type="password" class="form-control" id="password" th:value="${employeeDetail.password}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="birth_date" class="col-md-4 col-lg-3 col-form-label">생년월일</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="birth_date" type="date" class="form-control" id="birth_date" th:value="${employeeDetail.birth_date}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="phone" class="col-md-4 col-lg-3 col-form-label">전화번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="phone" type="text" class="form-control" id="phone" th:value="${employeeDetail.phone}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="address" class="col-md-4 col-lg-3 col-form-label">주소</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="address" type="text" class="form-control" id="address" th:value="${employeeDetail.address}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="enroll_date" class="col-md-4 col-lg-3 col-form-label">등록일</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="enroll_date" type="date" class="form-control" id="enroll_date" th:value="${employeeDetail.enroll_date}">
                                        </div>
                                    </div>
                                    <!---->
                                    <div class="row mb-3">
                                        <label for="salary" class="col-md-4 col-lg-3 col-form-label">기본급</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="salary" type="text" class="form-control" id="salary" th:value="${employeeDetail.salary}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="bonus" class="col-md-4 col-lg-3 col-form-label">보너스</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="bonus" type="text" class="form-control" id="bonus" th:value="${employeeDetail.bonus}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="total_salary" class="col-md-4 col-lg-3 col-form-label">합계급여</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="total_salary" type="text" class="form-control" id="total_salary" th:value="${employeeDetail.total_salary}">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">저장</button>
                                    </div>
                                </form>
                            </div><!-- End Profile Edit -->

                        </div><!-- End block -->

                    </div>

                </div>
                <!-- 목록 버튼 -->
                <button type="button" class="btn btn-primary">
                    <a href="/employeeList" style="text-decoration: none; color: white;">목록으로</a>
                </button>

            </div>

        <!---->
        </div>
    </section>

</main><!-- End #main -->
