<th:block th:fragment="header">
    <!-- ======= Header ======= -->
        <div class="d-flex align-items-center justify-content-between">
            <a th:href="@{/}" class="logo d-flex align-items-center">
                <img th:src="@{/assets/img/logo.png}" alt="Logo">
                <span class="d-none d-lg-block" th:text="'LastDance'">LastDance</span>
            </a>
            <!--      <i class="bi bi-list toggle-sidebar-btn"></i>-->
        </div><!-- End Logo -->

        <nav class="header-nav ms-auto">
            <p>안녕하세요, <span th:text="${#authentication.principal.username}"></span>님! (<span th:each="role : ${#authentication.authorities}" th:text="${role.authority}"></span>) </p>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <h6>=== 관리자 페이지 ===</h6>
            </div>
            <div sec:authorize="hasAnyAuthority('STUDENT')">
                <h6>=== 학생 페이지 ===</h6>
            </div>
            <div sec:authorize="hasAnyAuthority('EMPLOYEE')">
                <h6>=== 강사 페이지 ===</h6>
            </div>
        </nav><!-- End Icons Navigation -->

        <div>
            <nav class="header-nav ms-auto">
                <a href="auth/login">로그인</a>
                <!--      <form th:action="@{/auth/logout}" th:method="post">-->
                <!--        <button type="button" class="btn btn-outline-dark" href="#">로그아웃</button>-->
                <!--      </form>-->
                <form th:action="@{/auth/logout}" th:method="post">
                    <button>로그아웃</button>
                </form>
            </nav><!-- End Icons Navigation -->
        </div>
</th:block>
