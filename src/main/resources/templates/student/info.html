<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!--    <title>내용</title>-->
  <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->


  <main id="main" class="main">

    <div class="pagetitle">
      <h1 th:text="${studentInfo.name} + ' 학생 페이지'"></h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/}">Main</a></li>
          <li class="breadcrumb-item active">학생상세페이지</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <h2 th:text="${studentInfo.name}">학생이름</h2>
              <br>
              <h3 th:text="${studentInfo.school} + ' ' + ${studentInfo.grade} + '학년'">학교 학년</h3>
            </div>
          </div>

          <div class="card">
            <div class="card-body pt-3">
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <h5 class="card-title">학생 정보</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label " >이름</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.name}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">학교</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.school}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">학년</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.grade} + '학년'"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">아이디</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.id}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">연락처</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.phone}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">주소</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.address}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">생년월일</div>
                    <div class="col-lg-9 col-md-8" th:text="${#dates.format(studentInfo.birth_date, 'yyyy-MM-dd')}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">등록일</div>
                    <div class="col-lg-9 col-md-8" th:text="${#dates.format(studentInfo.enroll_date, 'yyyy-MM-dd')}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">보호자 연락처</div>
                    <div class="col-lg-9 col-md-8" th:text="${studentInfo.parent_contact}"></div>
                  </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>LastDance</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by BootstrapMade
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
