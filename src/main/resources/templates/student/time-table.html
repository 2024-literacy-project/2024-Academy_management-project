<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!--    <title>내용</title>-->
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->

<main id="main" class="main">

 <div class="pagetitle">
   <h1>클래스/시간표</h1>
     <nav>
       <ol class="breadcrumb">
         <li class="breadcrumb-item"><a th:href="@{/}">Main</a></li>
         <li class="breadcrumb-item active">학생상세페이지</li>
       </ol>
     </nav>
 </div>
<!--   End Page Title   -->

 <div class="card">
   <div class="card-body">
     <h5 class="card-title">수강 클래스</h5>
     <!-- 클래스 표 -->
     <table class="table table-bordered">
       <thead class="table-primary">
         <tr>
           <th scope="col"></th>
           <th scope="col">과목</th>
           <th scope="col">클래스명</th>
           <th scope="col">시간</th>
           <th scope="col">강사</th>
        </tr>
       </thead>
       <tbody>
       <tr th:each="class : ${studentClass}">
           <th scope="row" th:text="${class.class_no}"></th>
           <td th:text="${class.subject_name}"></td>
           <td th:text="${class.class_name}"></td>
           <td th:text="${class.class_schedule}"></td>
           <td th:text="${class.name}"></td>
       </tr>
       </tbody>
    </table>
    <!-- End 클래스 표 -->

    <!--  시간표  -->
    <h5 class="card-title">시간표</h5>
    <div class="tab-content pt-2">
        <style>
            .table th, .table td {
                width: 12%;
                padding: 10px;
                text-align: center;
            }
            .table th:first-child, .table td:first-child {
                width: 14%;
            }
        </style>
      <table class="table table-bordered">
               <thead class="table-primary">
               <tr>
                   <th></th>
                   <th>월</th>
                   <th>화</th>
                   <th>수</th>
                   <th>목</th>
                   <th>금</th>
                   <th>토</th>
                   <th>일</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="row : ${timeTable}">
                   <td th:text="${row.time}" class="table-primary"></td>
                   <td th:text="${row.mon != null ? row.mon : ''}"></td>
                   <td th:text="${row.tue != null ? row.tue : ''}"></td>
                   <td th:text="${row.wed != null ? row.wed : ''}"></td>
                   <td th:text="${row.thu != null ? row.thu : ''}"></td>
                   <td th:text="${row.fri != null ? row.fri : ''}"></td>
                   <td th:text="${row.sat != null ? row.sat : ''}"></td>
                   <td th:text="${row.sun != null ? row.sun : ''}"></td>
               </tr>
               </tbody>
           </table>
       </div>
     </div>
    </div>
    <!--     End 시간표   -->
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>LastDance</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
        Designed by BootstrapMade
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>

</html>
