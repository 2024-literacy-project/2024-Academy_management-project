<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!--    <title>내용</title>-->
  <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->

<!-- ======= 페이지 ======= -->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>MY 플래너</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Main</a></li>
          <li class="breadcrumb-item">학생상세페이지</li>
          <li class="breadcrumb-item active">플래너</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">플래너 상세</h5>

              <table class="p-table">
                <tr>
                  <th>제목</th>
                  <td th:text="${plannerDTO.planner_title}"></td>
                </tr>
                <tr>
                  <th>내용</th>
                  <td th:text="${plannerDTO.planner_txt}"></td>
                </tr>
                <tr>
                  <th>작성자</th>
                  <td th:text="${plannerDTO.name}"></td>
                </tr>
                <tr>
                  <th>작성일</th>
                  <td th:text="${#dates.format(plannerDTO.planner_date, 'yyyy-MM-dd')}"></td>
                </tr>
              </table>

          <!-- 버튼 -->
              <div class="d-flex justify-content-end mt-3">
            <a th:href="@{/student/planner/list}" class="btn btn-success me-3">목록</a>
            <a th:href="@{/student/planner/update/{planner_no}(planner_no=${plannerDTO.planner_no})}" class="btn btn-primary me-3">수정</a>
            <form th:action="@{/student/planner/delete/{planner_no}(planner_no=${plannerDTO.planner_no})}">
              <button type="submit" class="btn btn-secondary">삭제</button>
            </form>
           </div>
     <!-- End 플래너 상세 -->

            </div>
          </div>
        </div>

        <!-- 플래너 피드백 -->
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h4 class="card-title">플래너 피드백</h4>

              <table class="p-table">
                <tr th:each="feedback : ${feedbackList}">
                  <th>작성자</th>
                  <td th:text="${feedback.name != null ? feedback.name : ' '}">작성자 이름</td>
                </tr>
                <tr th:each="feedback : ${feedbackList}">
                  <th>작성일</th>
                  <td th:text="${feedback.feedback_date != null ? #dates.format(feedback.feedback_date, 'yyyy-MM-dd') : ' '}">작성일</td>
                </tr>
                <tr th:each="feedback : ${feedbackList}">
                  <th>내용</th>
                  <td th:text="${feedback.feedback_txt != null ? feedback.feedback_txt : ' '}">피드백 내용</td>
                </tr>
                <tr th:if="${feedbackList.isEmpty()}">
                  <td colspan="3">피드백이 없습니다.</td>
                </tr>
              </table>
              <!-- End 플래너 피드백 -->
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>LastDance</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </footer>
  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
