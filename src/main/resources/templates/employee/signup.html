    <div class="pagetitle">
        <h1>강사등록</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../templates/index.html">Home</a></li>
                <li class="breadcrumb-item">학원관리</li>
                <li class="breadcrumb-item active">강사등록</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- 학생 입력폼 -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">회원가입</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datata">
                            <thead>
                            <tr style="height: 40px;width:80px;border: 1px solid lightgray;">
                                <th>작성제목</th>
                                <th>작성공간</th>
                            </tr>
                            </thead>
                            <tbody>
                            <form th:action="@{/employee/signup}" method="post">

                                <tr>
                                    <td>이름 </td>
                                    <td><input type="text" id="userName" name="userName"> </td>
                                </tr>

                                <tr>
                                    <td>ID </td>
                                    <td><input type="text" name="userId"></td>
                                </tr>

                                <tr>
                                    <td>PWD </td>
                                    <td><input type="password" name="userPass"></td>
                                </tr>

                                <tr>
                                    <td>권한 </td>
                                    <td>
                                        <select name="role">
<!--                                            <option value="STUDENT">학생</option>-->
                                            <option value="EMPLOYEE">강사</option>
<!--                                            <option value="ADMIN">관리자</option>-->
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>생일 </td>
                                    <td><input type="date" name="birth"></td>
                                </tr>
                                <tr>
                                    <td>휴대폰 </td>
                                    <td><input type="tel" name="phone"></td>
                                </tr>
                                <tr>
                                    <td>주소 </td>
                                    <td><input type="text" name="address"></td>
                                </tr>
                                <tr>
                                    <td>등록일 </td>
                                    <td><input type="date" name="registrationDate"></td>
                                </tr>
                                <tr>
                                    <td>기본급 </td>
                                    <td><input type="text" name="salary"></td>
                                </tr>
                                <tr>
                                    <td>보너스 </td>
                                    <td><input type="text" name="bonus"></td>
                                </tr>
                                <tr>
                                    <td>합계급여 </td>
                                    <td><input type="text" name="totalSalary"></td>
                                </tr>
                                <tr>
                                    <td>직책 </td>
                                    <td>
                                        <select name="deptName">
                                            <option value="대리">대리</option>
                                            <option value="주임">주임</option>
                                            <option value="팀장">팀장</option>
                                            <option value="사원">사원</option>
                                            <option value="강사">강사</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><button type="submit">회원가입</button></td>
                                </tr>
                            </form>
                            </tbody>
                        </table> <!-- End Table with stripped rows -->
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
