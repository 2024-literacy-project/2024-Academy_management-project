
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const message = `[[${ message }]]`
        if(message) {
            alert(message);
        }
    </script>
</head>
<body>
<a href="/student/signup">student 회원가입 이동</a>
<h1>회원가입</h1>
<form th:action="@{/employee/signup}" method="post">
    이름 : <input type="text" name="userName"><br>
    ID : <input type="text" name="userId"><br>
    PWD : <input type="password" name="userPass"><br>
    권한 :
    <select name="role">
        <option value="STUDENT">학생</option>
        <option value="EMPLOYEE">강사</option>
        <option value="ADMIN">관리자</option>
    </select><br>
    생일 : <input type="date" name="birth"><br>
    휴대폰 : <input type="tel" name="phone"><br>
    주소 : <input type="text" name="address"><br>
    등록일 : <input type="date" name="registrationDate"><br>

    기본급 : <input type="text" name="salary"><br>
    보너스 : <input type="text" name="bonus"><br>
    합계급여 : <input type="text" name="totalSalary"><br>
    직책 :
    <select name="deptName">
        <option value="대리">대리</option>
        <option value="주임">주임</option>
        <option value="팀장">팀장</option>
        <option value="사원">사원</option>
        <option value="강사">강사</option>
    </select><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
