<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <title></title>
  <div th:replace="~{fragments/head :: head}"></div>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <div th:replace="~{fragments/header :: header}"></div>
</header>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <div th:replace="~{fragments/aside :: aside}"></div>
</aside>
<!-- End Sidebar -->



<!-- ======= 메인 페이지 ======= -->
<main id="main" class="main">

  <div class="pagetitle">
    <h1 th:text="${pageTitle}">메인</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">

  <!--   메인 사진 -->
    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up" th:text="${welcomeTitle}">Welcome Title</h1>
          <p data-aos="fade-up" data-aos-delay="100" th:text="${welcomeDescription}">Welcome Description</p>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img th:src="@{/assets/img/hero-img.png}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

<!--    <div class="row">-->
<!--      &lt;!&ndash; Left side columns &ndash;&gt;-->
<!--      <div class="col-lg-8">-->
<!--        <div class="row">-->
<!--          &lt;!&ndash; Right side columns &ndash;&gt;-->
<!--          <div class="col-lg-4">-->
            <!-- 공지사항 -->
            <div class="card">
              <div class="card-body pb-0">
                <h3 class="card-title">학원공지</h3>
<!--                <div class="news">-->
<!--                </div>&lt;!&ndash; End sidebar recent posts&ndash;&gt;-->

                <!-- 공지사항 리스트 -->
                <div th:if="${#lists.isEmpty(noticeList)}">
                  <p>현재 공지사항이 없습니다.</p>
                </div>

                <!-- 공지사항 리스트 -->
                <div th:each="notice : ${noticeList}" class="post-item clearfix">
                  <!-- 기본 이미지 대체 -->
<!--                  <img src="/assets/img/news-1.jpg" alt="공지 이미지">-->
                  <h4>
                    <a th:href="@{/notice/{notice_no}(notice_no=${notice.notice_no})}" th:text="${notice.notice_title}">공지사항 제목</a>
                  </h4>
                  <p th:text="${notice.notice_txt}">공지사항 내용</p>
                 </div>
              </div><!-- End sidebar recent posts -->
            </div>
<!--          </div>&lt;!&ndash; End 공지사항 &ndash;&gt;-->
<!--        </div>-->
<!--      </div>-->
<!--    </div>&lt;!&ndash; End sidebar recent posts&ndash;&gt;-->
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
  <th:block th:replace="fragments/footer :: footer"></th:block>
</footer>
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>

</html>
