<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
  <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
  <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->



<!-- ======= 메인 페이지 ======= -->
<main id="main" class="main">

  <div class="pagetitle">
    <h1 th:text="${pageTitle}">메인</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">

  <!--   메인 사진 -->
    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up" th:text="${welcomeTitle}">Welcome Title</h1>
          <p data-aos="fade-up" data-aos-delay="100" th:text="${welcomeDescription}">Welcome Description</p>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img th:src="@{/assets/img/hero-img.png}" class="img-fluid animated" alt="">
        </div>
      </div>
    </div>

    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">

          <!-- 관리자로그인 Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card">

              <div class="card-body">

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="ps-3">
                    <a href="student/signup">
                      <h6 href="#">학생 회원가입</h6>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div><!-- End 관리자로그인 Card -->

          <!-- 직원 로그인 Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card">

              <div class="card-body">

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="ps-3">
                    <a href="employee/signup">
                    <h6>직원 회원가입</h6>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div><!-- End 직원 로그인 Card -->

          <!-- 학생 로그인 Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">

              <div class="card-body">

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-cart"></i>
                  </div>
                  <div class="ps-3">
                    <a href="auth/login">
                      <h6>로그인</h6>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div><!-- End 학생 로그인 Card -->

          <!-- Right side columns -->
          <div class="col-lg-4">

            <!-- 공지사항 -->
            <div class="card">

              <div class="card-body pb-0">
                <h3 class="card-title">학원공지</h3>

                <div class="news">


                </div><!-- End sidebar recent posts-->
                <!-- 공지사항 리스트 -->
                <div th:if="${#lists.isEmpty(noticeList)}">
                  <p>현재 공지사항이 없습니다.</p>
                </div>

                <!-- 공지사항 리스트 -->
                <div th:each="notice : ${noticeList}" class="post-item clearfix">
                  <!-- 기본 이미지 대체 -->
<!--                  <img src="/assets/img/news-1.jpg" alt="공지 이미지">-->
                  <h4>
                    <a th:href="@{/notice/{notice_no}(notice_no=${notice.notice_no})}" th:text="${notice.notice_title}">공지사항 제목</a>
                  </h4>
                  <p th:text="${notice.notice_txt}">공지사항 내용</p>
                </div>
              </div><!-- End sidebar recent posts -->




              </div>
            </div><!-- End 공지사항 -->

        </div>
    </div>

                </div><!-- End sidebar recent posts-->

  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
  <th:block th:replace="fragments/footer :: footer"></th:block>
</footer>
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>

</html>
