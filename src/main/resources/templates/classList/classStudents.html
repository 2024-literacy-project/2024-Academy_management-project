<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!--    <title>내용</title>-->
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>클래스 학생 목록</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Home</a></li>
                <li class="breadcrumb-item"><a href="/classList">클래스 목록</a></li>
                <li class="breadcrumb-item active">학생 목록</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <!-- 클래스 정보 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">클래스 정보</h5>
                        <p><strong>클래스명:</strong> <span th:text="${classDetail.class_name}"></span></p>
                        <p><strong>수업 일정:</strong> <span th:text="${classDetail.class_schedule}"></span></p>
                        <p><strong>과목명:</strong> <span th:text="${classDetail.subject_name}"></span></p>
                        <p><strong>담당자:</strong> <span th:text="${classDetail.name}"></span></p>
                    </div>
                </div>

                <!-- 클래스-학생 목록 -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">학생 목록</h5>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>관련인번호</th>
                                <th>이름</th>
                                <th>학년</th>
                                <th>학교</th>
                                <th>생년월일</th>
                                <th>전화번호</th>
                                <th>부모님 연락처</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${studentList}">
                                <td th:text="${student.member_no}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.grade}"></td>
                                <td th:text="${student.school}"></td>
                                <td th:text="${student.birth_date}"></td>
                                <td th:text="${student.phone}"></td>
                                <td th:text="${student.parent_contact}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- button -->
                <div>
                    <a th:href="@{/classList}" class="btn btn-primary">클래스 목록으로</a>
                </div>

            </div>
        </div>
    </section>


</main> <!-- End main -->
