    <!--    <title>내용</title>-->
    <th:block th:replace="fragments/head :: head"></th:block>
</head>

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">
    <th:block th:replace="fragments/header :: header"></th:block>
</header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">
    <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>학생 리스트</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../templates/index.html">Home</a></li>
                <li class="breadcrumb-item">학생관리</li>
                <li class="breadcrumb-item active">학생정보</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <!-- 학생 상세 -->
    <section class="section profile">
        <div class="row">

            <!---->
            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">

                        <!-- Bordered Tabs -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">상세보기</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">정보 수정</button>
                            </li>
                        </ul>

                        <!-- 상세보기, 정보수정 block -->
                        <div class="tab-content pt-2">

                            <!-- 상세보기 -->
                            <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                <h5 class="card-title">학생 정보 상세</h5>
                                <!-- -->
                                <!--
                                    member => member_no, name, id, password, role_type, birth_date, phone, address, enroll_date
                                    student => (member_no), school, grade, parent_contact
                                -->
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label ">관련인번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.member_no}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">관련인종류</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.role_type}"></div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">이름</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.name}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">아이디</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.id}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">비밀번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.password}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">생년월일</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.birth_date}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">전화번호</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.phone}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">주소</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.address}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">등록일</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.enroll_date}"></div>
                                </div>
                                <!-- -->
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">소속학교</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.school}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">학년</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.grade}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">보호자연락처</div>
                                    <div class="col-lg-9 col-md-8" th:text="${studentDetail.parent_contact}"></div>
                                </div>
                            </div> <!-- End overview-->

                            <!-- 정보 수정 -->
                            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                                <form th:action="@{/studentList/update}" method="post"><!-- Profile Edit Form -->

                                    <!-- 관련인 번호 -->
                                    <input type="hidden" name="member_no" th:value="${studentDetail.member_no}">
                                    <!--                                    <div class="row mb-3">-->
                                    <!--                                        <label for="fullName" class="col-md-4 col-lg-3 col-form-label">관련인번호</label>-->
                                    <!--                                        <div class="col-md-8 col-lg-9">-->
                                    <!--                                            <input name="fullName" type="text" class="form-control" id="fullName" value="Kevin Anderson">-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->

                                    <div class="row mb-3">
                                        <label for="role_type" class="col-md-4 col-lg-3 col-form-label">관련인종류</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="role_type" type="text" class="form-control" id="role_type" th:value="${studentDetail.role_type}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="name" class="col-md-4 col-lg-3 col-form-label">이름</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="name" type="text" class="form-control" id="name" th:value="${studentDetail.name}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="id" class="col-md-4 col-lg-3 col-form-label">아이디</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="id" type="text" class="form-control" id="id" th:value="${studentDetail.id}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="password" class="col-md-4 col-lg-3 col-form-label">비밀번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="password" type="password" class="form-control" id="password" th:value="${studentDetail.password}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="birth_date" class="col-md-4 col-lg-3 col-form-label">생년월일</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="birth_date" type="date" class="form-control" id="birth_date" th:value="${studentDetail.birth_date}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="phone" class="col-md-4 col-lg-3 col-form-label">전화번호</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="phone" type="text" class="form-control" id="phone" th:value="${studentDetail.phone}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="address" class="col-md-4 col-lg-3 col-form-label">주소</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="address" type="text" class="form-control" id="address" th:value="${studentDetail.address}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="enroll_date" class="col-md-4 col-lg-3 col-form-label">등록일</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="enroll_date" type="date" class="form-control" id="enroll_date" th:value="${studentDetail.enroll_date}">
                                        </div>
                                    </div>
                                    <!---->
                                    <div class="row mb-3">
                                        <label for="school" class="col-md-4 col-lg-3 col-form-label">소속학교</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="school" type="text" class="form-control" id="school" th:value="${studentDetail.school}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="grade" class="col-md-4 col-lg-3 col-form-label">학년</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="grade" type="number" class="form-control" id="grade" th:value="${studentDetail.grade}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="parent_contact" class="col-md-4 col-lg-3 col-form-label">보호자연락처</label>
                                        <div class="col-md-8 col-lg-9">
                                            <input name="parent_contact" type="text" class="form-control" id="parent_contact" th:value="${studentDetail.parent_contact}">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">저장</button>
                                    </div>
                                </form>
                            </div><!-- End Profile Edit -->

                        </div><!-- End block -->

                    </div>

                </div>
                <!-- 목록 버튼 -->
                <button type="button" class="btn btn-primary">
                    <a href="/studentList" style="text-decoration: none; color: white;">목록으로</a>
                </button>

            </div>

            <!---->
        </div>
    </section>

</main><!-- End #main -->
