</header><!-- End Header -->

<aside id="sidebar" class="sidebar">
    <th:block th:replace="fragments/aside :: aside"></th:block>
</aside><!-- End Sidebar -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>학생 리스트</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../templates/index.html">Home</a></li>
                <li class="breadcrumb-item">학생관리</li>
                <li class="breadcrumb-item active">학생정보</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->


    <!-- 학생 리스트 -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">학생 리스트</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                            <tr style="height: 40px;width:80px;border: 1px solid lightgray;">
                                <!--
                                    member => member_no, name, id, password, role_type, birth_date, phone, address, enroll_date
                                    student => (member_no), school, grade, parent_contact
                                -->
                                <th>관련인 번호</th>
                                <th>관련인종류</th>

                                <th>이름</th>
                                <th>아이디</th>
                                <th>학년</th>
                                <th>생년월일</th>
                                <th>전화번호</th>
                                <th>등록일</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- 학생 리스트를 여기에 출력 -->
                            <tr th:each="studentList : ${studentList}">
                                <td th:text="${studentList.member_no}"></td>
                                <td th:text="${studentList.role_type}"></td>

                                <td th:text="${studentList.name}"></td>
                                <td th:text="${studentList.id}"></td>
                                <td th:text="${studentList.grade}"></td>
                                <td th:text="${studentList.birth_date}"></td>
                                <td th:text="${studentList.phone}"></td>
                                <td th:text="${studentList.enroll_date}"></td>

                                <!-- 상세 버튼 -->
                                <td>
                                    <a th:href="@{/studentList/detail/{member_no}(member_no=${studentList.member_no})}">
                                        <button type="button" class="btn btn-secondary">상세보기</button>
                                    </a>
                                </td>

                                <!-- 학생 삭제 버튼 -->
                                <td>
                                    <a th:href="@{/studentList/delete/{member_no}(member_no=${studentList.member_no})}"
                                       onclick="return confirm('정말 삭제하시겠습니까?');">
                                        <button type="button" class="btn btn-secondary">삭제</button>
                                    </a>
                                </td>

                            </tr>
                            </tbody>
                        </table> <!-- End Table with stripped rows -->

                        <!-- 학생 추가 버튼 -->

                    </div>
                </div>

            </div>
        </div>
    </section>


</main><!-- End #main -->
